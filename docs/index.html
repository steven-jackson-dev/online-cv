<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Steven Jackson - Online CV</title>
    <style>
      * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
      }
      main {
        display: grid;
        place-items: center;
        background-color: #4a4a4a;
        color: #fff;
        padding: 2rem;
        font-size: 1.4rem;
      }

      h1 {
        margin: 2rem 0;
      }

      p {
        font-size: 1.4rem;
        margin: 0.5rem 0;
      }

      a {
        border: 1px solid #fff;
        color: #fff;
        text-decoration: none;
        margin: 1rem 0;
        padding: 1rem 2rem;
        transition: all 0.4s linear;
        text-transform: uppercase;
        font-weight: 700;
        letter-spacing: 1px;
      }
      a:hover {
        border: 1px solid #4a4a4a;
        background-color: #fff;
        color: #4a4a4a;
        text-decoration: none;
        margin: 1rem 0;
        padding: 1rem 2rem;
      }

      footer {
        text-align: center;
      }
    </style>
  </head>
  <body>
    <main>
      <h1>Hi There! (^_^)</h1>
      <p>Thank you for visiting the old link to my online resume.</p>
      <p>I have moved this page to my own hosting</p>

        >View Online Resume</a
      >

      <footer>
        <br />
        Sincerest Apologies,<br />
        Steven Jackson

</html>
